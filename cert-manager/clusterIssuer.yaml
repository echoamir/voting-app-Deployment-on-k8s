---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: kolahiamir1@gmail.com     # letsencrypt notification email
    preferredChain: ""
    privateKeySecretRef:
      name: acme-issuer-account-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx      # Ingress class
